<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c2461;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3799;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Cuadrícula de fondo -->
  <g stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.1">
    <g id="grid-horizontal">
      <line x1="0" y1="100" x2="800" y2="100"/>
      <line x1="0" y1="200" x2="800" y2="200"/>
      <line x1="0" y1="300" x2="800" y2="300"/>
      <line x1="0" y1="400" x2="800" y2="400"/>
      <line x1="0" y1="500" x2="800" y2="500"/>
    </g>
    <g id="grid-vertical">
      <line x1="100" y1="0" x2="100" y2="600"/>
      <line x1="200" y1="0" x2="200" y2="600"/>
      <line x1="300" y1="0" x2="300" y2="600"/>
      <line x1="400" y1="0" x2="400" y2="600"/>
      <line x1="500" y1="0" x2="500" y2="600"/>
      <line x1="600" y1="0" x2="600" y2="600"/>
      <line x1="700" y1="0" x2="700" y2="600"/>
    </g>
  </g>
  
  <!-- Título del diagrama -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="24" font-weight="bold">Migración Híbrida a Cloud</text>
  
  <!-- Entorno On-Premises -->
  <g>
    <!-- Contenedor del datacenter -->
    <rect x="100" y="150" width="250" height="300" rx="10" ry="10" fill="#192a56" stroke="#ffffff" stroke-width="2" stroke-opacity="0.3"/>
    <text x="225" y="180" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="18">On-Premises</text>
    
    <!-- Servidores -->
    <g>
      <!-- Servidor 1 -->
      <rect x="140" y="220" width="60" height="80" rx="5" ry="5" fill="#273c75" stroke="#dcdde1" stroke-width="1"/>
      <rect x="150" y="230" width="40" height="5" fill="#dcdde1"/>
      <rect x="150" y="240" width="40" height="5" fill="#dcdde1"/>
      <rect x="150" y="250" width="40" height="5" fill="#dcdde1"/>
      <text x="170" y="315" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">DB Server</text>
      
      <!-- Servidor 2 -->
      <rect x="250" y="220" width="60" height="80" rx="5" ry="5" fill="#273c75" stroke="#dcdde1" stroke-width="1"/>
      <rect x="260" y="230" width="40" height="5" fill="#dcdde1"/>
      <rect x="260" y="240" width="40" height="5" fill="#dcdde1"/>
      <rect x="260" y="250" width="40" height="5" fill="#dcdde1"/>
      <text x="280" y="315" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">App Server</text>
      
      <!-- Servidor 3 -->
      <rect x="140" y="340" width="60" height="80" rx="5" ry="5" fill="#273c75" stroke="#dcdde1" stroke-width="1"/>
      <rect x="150" y="350" width="40" height="5" fill="#dcdde1"/>
      <rect x="150" y="360" width="40" height="5" fill="#dcdde1"/>
      <rect x="150" y="370" width="40" height="5" fill="#dcdde1"/>
      <text x="170" y="435" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">File Server</text>
      
      <!-- Servidor 4 -->
      <rect x="250" y="340" width="60" height="80" rx="5" ry="5" fill="#273c75" stroke="#dcdde1" stroke-width="1"/>
      <rect x="260" y="350" width="40" height="5" fill="#dcdde1"/>
      <rect x="260" y="360" width="40" height="5" fill="#dcdde1"/>
      <rect x="260" y="370" width="40" height="5" fill="#dcdde1"/>
      <text x="280" y="435" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">Legacy App</text>
    </g>
  </g>
  
  <!-- Entorno Cloud -->
  <g>
    <!-- Contenedor de la nube -->
    <path d="M650,300 C680,250 750,280 750,330 C780,310 780,380 750,380 C760,420 700,440 670,400 C650,430 600,420 600,380 C570,390 570,330 600,340 C590,290 630,260 650,300 Z" fill="#0984e3" stroke="#ffffff" stroke-width="2" stroke-opacity="0.3"/>
    <text x="675" y="180" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="18">Cloud</text>
    
    <!-- Servicios cloud -->
    <g>
      <!-- Servicio 1: Base de datos -->
      <circle cx="630" cy="320" r="30" fill="#00a8ff" stroke="#ffffff" stroke-width="1"/>
      <text x="630" y="325" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">DB</text>
      <text x="630" y="365" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">Service</text>
      
      <!-- Servicio 2: Almacenamiento -->
      <circle cx="700" cy="350" r="30" fill="#00a8ff" stroke="#ffffff" stroke-width="1"/>
      <text x="700" y="355" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">Storage</text>
      
      <!-- Servicio 3: Computación -->
      <circle cx="650" cy="400" r="30" fill="#00a8ff" stroke="#ffffff" stroke-width="1"/>
      <text x="650" y="405" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">Compute</text>
    </g>
  </g>
  
  <!-- Conexión híbrida -->
  <g>
    <!-- Puente de conexión -->
    <rect x="350" y="280" width="100" height="40" rx="10" ry="10" fill="#4cd137" stroke="#ffffff" stroke-width="1"/>
    <text x="400" y="305" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14">Hybrid Bridge</text>
    
    <!-- Líneas de conexión -->
    <g stroke="#4cd137" stroke-width="3" stroke-dasharray="10,5" fill="none">
      <path d="M350,300 C320,300 300,260 280,260"/>
      <path d="M350,300 C320,300 300,380 280,380"/>
      <path d="M450,300 C480,300 550,320 630,320"/>
      <path d="M450,300 C480,300 550,350 700,350"/>
      <path d="M450,300 C480,300 550,400 650,400"/>
    </g>
    
    <!-- Iconos de seguridad -->
    <g>
      <circle cx="320" cy="280" r="8" fill="#fbc531"/>
      <text x="320" y="283" text-anchor="middle" fill="#192a56" font-family="Arial" font-size="10" font-weight="bold">S</text>
      
      <circle cx="320" cy="320" r="8" fill="#fbc531"/>
      <text x="320" y="323" text-anchor="middle" fill="#192a56" font-family="Arial" font-size="10" font-weight="bold">S</text>
      
      <circle cx="480" cy="280" r="8" fill="#fbc531"/>
      <text x="480" y="283" text-anchor="middle" fill="#192a56" font-family="Arial" font-size="10" font-weight="bold">S</text>
      
      <circle cx="480" cy="320" r="8" fill="#fbc531"/>
      <text x="480" y="323" text-anchor="middle" fill="#192a56" font-family="Arial" font-size="10" font-weight="bold">S</text>
    </g>
  </g>
  
  <!-- Usuarios -->
  <g>
    <!-- Usuario 1 -->
    <circle cx="170" cy="520" r="20" fill="#487eb0"/>
    <circle cx="170" cy="490" r="10" fill="#487eb0"/>
    <text x="170" y="550" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">On-Prem User</text>
    
    <!-- Usuario 2 -->
    <circle cx="400" cy="520" r="20" fill="#487eb0"/>
    <circle cx="400" cy="490" r="10" fill="#487eb0"/>
    <text x="400" y="550" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">Remote User</text>
    
    <!-- Usuario 3 -->
    <circle cx="630" cy="520" r="20" fill="#487eb0"/>
    <circle cx="630" cy="490" r="10" fill="#487eb0"/>
    <text x="630" y="550" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">Cloud User</text>
    
    <!-- Conexiones de usuarios -->
    <g stroke="#487eb0" stroke-width="2" stroke-dasharray="5,3" fill="none">
      <path d="M170,480 C170,450 170,430 170,430"/>
      <path d="M400,480 C400,450 400,350 400,320"/>
      <path d="M630,480 C630,450 630,430 630,350"/>
    </g>
  </g>
  
  <!-- Leyenda -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="15" height="15" fill="#273c75"/>
    <text x="25" y="12" fill="#ffffff" font-family="Arial" font-size="12">On-Premises Servers</text>
    
    <circle cx="7" cy="30" r="7" fill="#00a8ff"/>
    <text x="25" y="34" fill="#ffffff" font-family="Arial" font-size="12">Cloud Services</text>
    
    <rect x="0" y="45" width="15" height="15" rx="5" ry="5" fill="#4cd137"/>
    <text x="25" y="57" fill="#ffffff" font-family="Arial" font-size="12">Hybrid Connection</text>
    
    <circle cx="7" cy="75" r="7" fill="#fbc531"/>
    <text x="25" y="79" fill="#ffffff" font-family="Arial" font-size="12">Security Checkpoint</text>
  </g>
</svg>