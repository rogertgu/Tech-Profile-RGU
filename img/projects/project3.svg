<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Cuadrícula de fondo -->
  <g stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.1">
    <g id="grid-horizontal">
      <line x1="0" y1="100" x2="800" y2="100"/>
      <line x1="0" y1="200" x2="800" y2="200"/>
      <line x1="0" y1="300" x2="800" y2="300"/>
      <line x1="0" y1="400" x2="800" y2="400"/>
      <line x1="0" y1="500" x2="800" y2="500"/>
    </g>
    <g id="grid-vertical">
      <line x1="100" y1="0" x2="100" y2="600"/>
      <line x1="200" y1="0" x2="200" y2="600"/>
      <line x1="300" y1="0" x2="300" y2="600"/>
      <line x1="400" y1="0" x2="400" y2="600"/>
      <line x1="500" y1="0" x2="500" y2="600"/>
      <line x1="600" y1="0" x2="600" y2="600"/>
      <line x1="700" y1="0" x2="700" y2="600"/>
    </g>
  </g>
  
  <!-- Título del diagrama -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="24" font-weight="bold">Automatización de Configuración de Red</text>
  
  <!-- Plataforma de automatización central -->
  <g>
    <!-- Servidor de automatización -->
    <rect x="350" y="100" width="100" height="120" rx="10" ry="10" fill="#3498db" stroke="#ffffff" stroke-width="2"/>
    <text x="400" y="140" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="16">Automation</text>
    <text x="400" y="165" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="16">Platform</text>
    
    <!-- Iconos de herramientas -->
    <g>
      <!-- Python -->
      <circle cx="375" cy="195" r="12" fill="#f1c40f"/>
      <text x="375" y="200" text-anchor="middle" fill="#2c3e50" font-family="Arial" font-size="14" font-weight="bold">P</text>
      
      <!-- Ansible -->
      <circle cx="400" cy="195" r="12" fill="#e74c3c"/>
      <text x="400" y="200" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">A</text>
      
      <!-- Git -->
      <circle cx="425" cy="195" r="12" fill="#2ecc71"/>
      <text x="425" y="200" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">G</text>
    </g>
  </g>
  
  <!-- Repositorio de configuraciones -->
  <g>
    <rect x="150" y="150" width="120" height="80" rx="5" ry="5" fill="#2ecc71" stroke="#ffffff" stroke-width="2"/>
    <text x="210" y="180" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14">Configuration</text>
    <text x="210" y="200" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14">Repository</text>
    
    <!-- Conexión al servidor de automatización -->
    <path d="M270,190 L350,160" stroke="#2ecc71" stroke-width="3" fill="none" stroke-dasharray="5,3"/>
    <circle cx="310" cy="175" r="8" fill="#2ecc71"/>
    <text x="310" y="178" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="10">Git</text>
  </g>
  
  <!-- Dispositivos de red -->
  <g>
    <!-- Router 1 -->
    <rect x="150" y="300" width="80" height="60" rx="5" ry="5" fill="#e67e22" stroke="#ffffff" stroke-width="2"/>
    <text x="190" y="335" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14">Router 1</text>
    
    <!-- Router 2 -->
    <rect x="150" y="400" width="80" height="60" rx="5" ry="5" fill="#e67e22" stroke="#ffffff" stroke-width="2"/>
    <text x="190" y="435" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14">Router 2</text>
    
    <!-- Switch 1 -->
    <rect x="300" y="300" width="80" height="60" rx="5" ry="5" fill="#9b59b6" stroke="#ffffff" stroke-width="2"/>
    <text x="340" y="335" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14">Switch 1</text>
    
    <!-- Switch 2 -->
    <rect x="300" y="400" width="80" height="60" rx="5" ry="5" fill="#9b59b6" stroke="#ffffff" stroke-width="2"/>
    <text x="340" y="435" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14">Switch 2</text>
    
    <!-- Firewall -->
    <rect x="450" y="300" width="80" height="60" rx="5" ry="5" fill="#e74c3c" stroke="#ffffff" stroke-width="2"/>
    <text x="490" y="335" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14">Firewall</text>
    
    <!-- Load Balancer -->
    <rect x="450" y="400" width="80" height="60" rx="5" ry="5" fill="#f39c12" stroke="#ffffff" stroke-width="2"/>
    <text x="490" y="435" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14">Load</text>
    <text x="490" y="450" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14">Balancer</text>
    
    <!-- SD-WAN Controller -->
    <rect x="600" y="350" width="80" height="60" rx="5" ry="5" fill="#1abc9c" stroke="#ffffff" stroke-width="2"/>
    <text x="640" y="375" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14">SD-WAN</text>
    <text x="640" y="390" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14">Controller</text>
  </g>
  
  <!-- Conexiones de automatización -->
  <g stroke="#3498db" stroke-width="2" stroke-dasharray="5,3" fill="none">
    <path d="M400,220 L190,300"/>
    <path d="M400,220 L190,400"/>
    <path d="M400,220 L340,300"/>
    <path d="M400,220 L340,400"/>
    <path d="M400,220 L490,300"/>
    <path d="M400,220 L490,400"/>
    <path d="M400,220 L640,350"/>
    
    <!-- Iconos de automatización en las conexiones -->
    <g fill="#3498db">
      <circle cx="295" cy="260" r="8"/>
      <circle cx="370" cy="260" r="8"/>
      <circle cx="445" cy="260" r="8"/>
      <circle cx="520" cy="285" r="8"/>
    </g>
  </g>
  
  <!-- Flujo de trabajo de automatización -->
  <g>
    <!-- Pasos del flujo -->
    <g>
      <!-- Paso 1: Desarrollo -->
      <rect x="100" y="500" width="120" height="40" rx="20" ry="20" fill="#3498db" stroke="#ffffff" stroke-width="1"/>
      <text x="160" y="525" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14">1. Desarrollo</text>
      
      <!-- Paso 2: Pruebas -->
      <rect x="250" y="500" width="120" height="40" rx="20" ry="20" fill="#3498db" stroke="#ffffff" stroke-width="1"/>
      <text x="310" y="525" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14">2. Pruebas</text>
      
      <!-- Paso 3: Validación -->
      <rect x="400" y="500" width="120" height="40" rx="20" ry="20" fill="#3498db" stroke="#ffffff" stroke-width="1"/>
      <text x="460" y="525" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14">3. Validación</text>
      
      <!-- Paso 4: Despliegue -->
      <rect x="550" y="500" width="120" height="40" rx="20" ry="20" fill="#3498db" stroke="#ffffff" stroke-width="1"/>
      <text x="610" y="525" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14">4. Despliegue</text>
    </g>
    
    <!-- Flechas de flujo -->
    <g stroke="#ffffff" stroke-width="2" fill="none">
      <path d="M220,520 L250,520" marker-end="url(#arrowhead)"/>
      <path d="M370,520 L400,520" marker-end="url(#arrowhead)"/>
      <path d="M520,520 L550,520" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- Definición de marcador de flecha -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
      </marker>
    </defs>
  </g>
  
  <!-- Código de configuración -->
  <g>
    <rect x="600" y="150" width="150" height="120" rx="5" ry="5" fill="#34495e" stroke="#ffffff" stroke-width="2"/>
    <text x="675" y="170" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">Configuration Code</text>
    
    <!-- Líneas de código simuladas -->
    <g fill="#ecf0f1" font-family="Courier New" font-size="10">
      <text x="610" y="190">router.hostname = "R1"</text>
      <text x="610" y="205">router.interfaces[0].ip =</text>
      <text x="610" y="220">"192.168.1.1/24"</text>
      <text x="610" y="235">router.ospf.enable()</text>
      <text x="610" y="250">router.apply_config()</text>
    </g>
    
    <!-- Conexión al servidor de automatización -->
    <path d="M600,210 L450,160" stroke="#3498db" stroke-width="3" fill="none" stroke-dasharray="5,3"/>
  </g>
  
  <!-- Leyenda -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="15" height="15" fill="#3498db"/>
    <text x="25" y="12" fill="#ffffff" font-family="Arial" font-size="12">Automation Platform</text>
    
    <rect x="0" y="20" width="15" height="15" fill="#2ecc71"/>
    <text x="25" y="32" fill="#ffffff" font-family="Arial" font-size="12">Configuration Repository</text>
    
    <rect x="0" y="40" width="15" height="15" fill="#e67e22"/>
    <text x="25" y="52" fill="#ffffff" font-family="Arial" font-size="12">Routers</text>
    
    <rect x="0" y="60" width="15" height="15" fill="#9b59b6"/>
    <text x="25" y="72" fill="#ffffff" font-family="Arial" font-size="12">Switches</text>
    
    <rect x="0" y="80" width="15" height="15" fill="#e74c3c"/>
    <text x="25" y="92" fill="#ffffff" font-family="Arial" font-size="12">Firewall</text>
  </g>
</svg>