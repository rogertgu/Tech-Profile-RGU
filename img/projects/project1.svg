<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Fondo con gradiente -->
  <rect width="800" height="600" fill="#1a1a2e"/>
  
  <!-- Cuadrícula de fondo -->
  <g stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.1">
    <g id="grid-horizontal">
      <line x1="0" y1="100" x2="800" y2="100"/>
      <line x1="0" y1="200" x2="800" y2="200"/>
      <line x1="0" y1="300" x2="800" y2="300"/>
      <line x1="0" y1="400" x2="800" y2="400"/>
      <line x1="0" y1="500" x2="800" y2="500"/>
    </g>
    <g id="grid-vertical">
      <line x1="100" y1="0" x2="100" y2="600"/>
      <line x1="200" y1="0" x2="200" y2="600"/>
      <line x1="300" y1="0" x2="300" y2="600"/>
      <line x1="400" y1="0" x2="400" y2="600"/>
      <line x1="500" y1="0" x2="500" y2="600"/>
      <line x1="600" y1="0" x2="600" y2="600"/>
      <line x1="700" y1="0" x2="700" y2="600"/>
    </g>
  </g>
  
  <!-- Zonas de seguridad -->
  <g>
    <!-- Zona 1: Perímetro -->
    <circle cx="400" cy="300" r="250" fill="#16213e" stroke="#3498db" stroke-width="2" stroke-dasharray="10,5"/>
    
    <!-- Zona 2: Aplicaciones -->
    <circle cx="400" cy="300" r="180" fill="#0f3460" stroke="#2ecc71" stroke-width="2" stroke-dasharray="10,5"/>
    
    <!-- Zona 3: Datos -->
    <circle cx="400" cy="300" r="100" fill="#1a1a40" stroke="#9b59b6" stroke-width="2" stroke-dasharray="10,5"/>
  </g>
  
  <!-- Dispositivos y conexiones -->
  <g>
    <!-- Firewall principal -->
    <rect x="380" y="50" width="40" height="40" fill="#e74c3c" rx="5" ry="5"/>
    <text x="400" y="110" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">Firewall</text>
    
    <!-- Servidores en zona de datos -->
    <g>
      <rect x="380" y="280" width="40" height="40" fill="#9b59b6" rx="5" ry="5"/>
      <text x="400" y="340" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">Database</text>
    </g>
    
    <!-- Aplicaciones en zona media -->
    <g>
      <rect x="300" y="200" width="40" height="40" fill="#2ecc71" rx="5" ry="5"/>
      <text x="320" y="260" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">App 1</text>
      
      <rect x="460" y="200" width="40" height="40" fill="#2ecc71" rx="5" ry="5"/>
      <text x="480" y="260" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">App 2</text>
      
      <rect x="380" y="150" width="40" height="40" fill="#2ecc71" rx="5" ry="5"/>
      <text x="400" y="210" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">API</text>
    </g>
    
    <!-- Dispositivos en perímetro -->
    <g>
      <rect x="200" y="300" width="40" height="40" fill="#3498db" rx="5" ry="5"/>
      <text x="220" y="360" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">User 1</text>
      
      <rect x="560" y="300" width="40" height="40" fill="#3498db" rx="5" ry="5"/>
      <text x="580" y="360" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">User 2</text>
      
      <rect x="380" y="450" width="40" height="40" fill="#3498db" rx="5" ry="5"/>
      <text x="400" y="510" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">User 3</text>
    </g>
  </g>
  
  <!-- Conexiones con verificación Zero-Trust -->
  <g stroke-width="2" fill="none">
    <!-- Conexiones desde firewall a aplicaciones -->
    <path d="M400,90 L400,150" stroke="#e74c3c" stroke-dasharray="5,3"/>
    <path d="M400,90 L320,200" stroke="#e74c3c" stroke-dasharray="5,3"/>
    <path d="M400,90 L480,200" stroke="#e74c3c" stroke-dasharray="5,3"/>
    
    <!-- Conexiones desde aplicaciones a base de datos -->
    <path d="M320,240 L380,280" stroke="#2ecc71" stroke-dasharray="5,3"/>
    <path d="M400,190 L400,280" stroke="#2ecc71" stroke-dasharray="5,3"/>
    <path d="M480,240 L420,280" stroke="#2ecc71" stroke-dasharray="5,3"/>
    
    <!-- Conexiones desde usuarios a aplicaciones -->
    <path d="M240,300 L300,220" stroke="#3498db" stroke-dasharray="5,3"/>
    <path d="M560,300 L500,220" stroke="#3498db" stroke-dasharray="5,3"/>
    <path d="M400,450 L400,330" stroke="#3498db" stroke-dasharray="5,3"/>
  </g>
  
  <!-- Puntos de verificación Zero-Trust -->
  <g>
    <circle cx="400" cy="120" r="5" fill="#f39c12"/>
    <circle cx="360" cy="175" r="5" fill="#f39c12"/>
    <circle cx="440" cy="175" r="5" fill="#f39c12"/>
    
    <circle cx="350" cy="260" r="5" fill="#f39c12"/>
    <circle cx="400" cy="235" r="5" fill="#f39c12"/>
    <circle cx="450" cy="260" r="5" fill="#f39c12"/>
    
    <circle cx="270" cy="260" r="5" fill="#f39c12"/>
    <circle cx="530" cy="260" r="5" fill="#f39c12"/>
    <circle cx="400" cy="390" r="5" fill="#f39c12"/>
  </g>
  
  <!-- Título del diagrama -->
  <text x="400" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="20" font-weight="bold">Arquitectura Zero-Trust</text>
</svg>