<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e272e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3436;stop-opacity:1" />
    </linearGradient>
    
    <!-- Patrón de hexágonos para el fondo -->
    <pattern id="hexagons" width="50" height="43.4" patternUnits="userSpaceOnUse" patternTransform="scale(2) rotate(0)">
      <path d="M25,0 L50,14.4 L50,43.4 L25,57.8 L0,43.4 L0,14.4 Z" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.05"/>
    </pattern>
  </defs>
  
  <!-- Fondo principal -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Patrón de hexágonos -->
  <rect width="800" height="600" fill="url(#hexagons)"/>
  
  <!-- Título del diagrama -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="24" font-weight="bold">SOC como Servicio</text>
  
  <!-- Centro de monitorización principal -->
  <g>
    <!-- Panel de control central -->
    <rect x="250" y="100" width="300" height="180" rx="10" ry="10" fill="#2d3436" stroke="#00a8ff" stroke-width="2"/>
    
    <!-- Pantallas de monitorización -->
    <g>
      <!-- Pantalla 1: Gráfico de amenazas -->
      <rect x="270" y="120" width="120" height="70" rx="5" ry="5" fill="#00a8ff" fill-opacity="0.2" stroke="#00a8ff" stroke-width="1"/>
      
      <!-- Gráfico simulado -->
      <polyline points="280,170 290,160 300,165 310,150 320,155 330,140 340,145 350,130 360,135 370,125" 
               fill="none" stroke="#00a8ff" stroke-width="2"/>
      
      <text x="330" y="140" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="10">Threat Analytics</text>
      
      <!-- Pantalla 2: Mapa de red -->
      <rect x="410" y="120" width="120" height="70" rx="5" ry="5" fill="#00a8ff" fill-opacity="0.2" stroke="#00a8ff" stroke-width="1"/>
      
      <!-- Nodos de red simulados -->
      <circle cx="430" cy="150" r="5" fill="#ffffff"/>
      <circle cx="460" cy="140" r="5" fill="#ffffff"/>
      <circle cx="490" cy="160" r="5" fill="#ffffff"/>
      <circle cx="470" cy="170" r="5" fill="#ffffff"/>
      
      <!-- Conexiones entre nodos -->
      <line x1="430" y1="150" x2="460" y2="140" stroke="#ffffff" stroke-width="1"/>
      <line x1="460" y1="140" x2="490" y2="160" stroke="#ffffff" stroke-width="1"/>
      <line x1="490" y1="160" x2="470" y2="170" stroke="#ffffff" stroke-width="1"/>
      <line x1="470" y1="170" x2="430" y2="150" stroke="#ffffff" stroke-width="1"/>
      
      <text x="470" y="140" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="10">Network Map</text>
      
      <!-- Pantalla 3: Alertas -->
      <rect x="270" y="200" width="120" height="70" rx="5" ry="5" fill="#e74c3c" fill-opacity="0.2" stroke="#e74c3c" stroke-width="1"/>
      
      <!-- Alertas simuladas -->
      <g fill="#ffffff" font-family="Arial" font-size="8">
        <text x="280" y="220">● CRITICAL: Brute Force</text>
        <text x="280" y="235">● HIGH: Malware Detected</text>
        <text x="280" y="250">● MEDIUM: Unusual Traffic</text>
        <text x="280" y="265">● LOW: Policy Violation</text>
      </g>
      
      <text x="330" y="210" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="10">Security Alerts</text>
      
      <!-- Pantalla 4: Estado del sistema -->
      <rect x="410" y="200" width="120" height="70" rx="5" ry="5" fill="#2ecc71" fill-opacity="0.2" stroke="#2ecc71" stroke-width="1"/>
      
      <!-- Indicadores de estado -->
      <g fill="#ffffff" font-family="Arial" font-size="8">
        <text x="420" y="220">● Firewalls: Online</text>
        <text x="420" y="235">● IDS/IPS: Active</text>
        <text x="420" y="250">● SIEM: Processing</text>
        <text x="420" y="265">● EDR: Monitoring</text>
      </g>
      
      <text x="470" y="210" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="10">System Status</text>
    </g>
  </g>
  
  <!-- Fuentes de datos -->
  <g>
    <!-- Título de la sección -->
    <text x="400" y="310" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="16">Fuentes de Datos</text>
    
    <!-- Contenedor de fuentes -->
    <rect x="150" y="320" width="500" height="80" rx="10" ry="10" fill="#2d3436" stroke="#ffffff" stroke-width="1" stroke-opacity="0.3"/>
    
    <!-- Iconos de fuentes de datos -->
    <g>
      <!-- Firewall Logs -->
      <rect x="170" y="340" width="60" height="40" rx="5" ry="5" fill="#e74c3c" stroke="#ffffff" stroke-width="1"/>
      <text x="200" y="365" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="10">Firewall</text>
      
      <!-- Network Traffic -->
      <rect x="250" y="340" width="60" height="40" rx="5" ry="5" fill="#3498db" stroke="#ffffff" stroke-width="1"/>
      <text x="280" y="365" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="10">Network</text>
      
      <!-- Endpoint Data -->
      <rect x="330" y="340" width="60" height="40" rx="5" ry="5" fill="#2ecc71" stroke="#ffffff" stroke-width="1"/>
      <text x="360" y="365" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="10">Endpoints</text>
      
      <!-- Cloud Services -->
      <rect x="410" y="340" width="60" height="40" rx="5" ry="5" fill="#9b59b6" stroke="#ffffff" stroke-width="1"/>
      <text x="440" y="365" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="10">Cloud</text>
      
      <!-- Authentication -->
      <rect x="490" y="340" width="60" height="40" rx="5" ry="5" fill="#f39c12" stroke="#ffffff" stroke-width="1"/>
      <text x="520" y="365" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="10">Auth Logs</text>
    </g>
    
    <!-- Flechas de flujo de datos hacia arriba -->
    <g stroke="#ffffff" stroke-width="1" stroke-opacity="0.5" stroke-dasharray="5,3">
      <line x1="200" y1="340" x2="300" y2="280"/>
      <line x1="280" y1="340" x2="350" y2="280"/>
      <line x1="360" y1="340" x2="380" y2="280"/>
      <line x1="440" y1="340" x2="400" y2="280"/>
      <line x1="520" y1="340" x2="450" y2="280"/>
    </g>
  </g>
  
  <!-- Equipo de respuesta a incidentes -->
  <g>
    <!-- Título de la sección -->
    <text x="200" y="430" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="16">Equipo de Respuesta</text>
    
    <!-- Contenedor del equipo -->
    <rect x="100" y="440" width="200" height="120" rx="10" ry="10" fill="#2d3436" stroke="#ffffff" stroke-width="1" stroke-opacity="0.3"/>
    
    <!-- Analistas -->
    <g>
      <!-- Analista 1 -->
      <circle cx="140" cy="470" r="15" fill="#3498db"/>
      <text x="140" y="475" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">A1</text>
      <text x="140" y="500" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="10">Tier 1</text>
      
      <!-- Analista 2 -->
      <circle cx="200" cy="470" r="15" fill="#3498db"/>
      <text x="200" y="475" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">A2</text>
      <text x="200" y="500" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="10">Tier 2</text>
      
      <!-- Analista 3 -->
      <circle cx="260" cy="470" r="15" fill="#3498db"/>
      <text x="260" y="475" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">A3</text>
      <text x="260" y="500" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="10">Tier 3</text>
      
      <!-- Analista 4 -->
      <circle cx="170" cy="520" r="15" fill="#e74c3c"/>
      <text x="170" y="525" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">IR</text>
      <text x="170" y="550" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="10">Incident</text>
      
      <!-- Analista 5 -->
      <circle cx="230" cy="520" r="15" fill="#f39c12"/>
      <text x="230" y="525" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">TH</text>
      <text x="230" y="550" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="10">Threat</text>
    </g>
    
    <!-- Conexión al centro de monitorización -->
    <path d="M200,440 C200,400 300,350 300,280" stroke="#3498db" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
  </g>
  
  <!-- Procesos de respuesta a incidentes -->
  <g>
    <!-- Título de la sección -->
    <text x="600" y="430" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="16">Procesos de Respuesta</text>
    
    <!-- Contenedor de procesos -->
    <rect x="500" y="440" width="200" height="120" rx="10" ry="10" fill="#2d3436" stroke="#ffffff" stroke-width="1" stroke-opacity="0.3"/>
    
    <!-- Pasos del proceso -->
    <g fill="#ffffff" font-family="Arial" font-size="12">
      <text x="520" y="465">1. Detección</text>
      <text x="520" y="485">2. Contención</text>
      <text x="520" y="505">3. Erradicación</text>
      <text x="520" y="525">4. Recuperación</text>
      <text x="520" y="545">5. Lecciones Aprendidas</text>
    </g>
    
    <!-- Iconos de proceso -->
    <g fill="#f39c12">
      <circle cx="680" y="465" r="8"/>
      <circle cx="680" y="485" r="8"/>
      <circle cx="680" y="505" r="8"/>
      <circle cx="680" y="525" r="8"/>
      <circle cx="680" y="545" r="8"/>
    </g>
    
    <!-- Conexión al centro de monitorización -->
    <path d="M600,440 C600,400 500,350 500,280" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
  </g>
  
  <!-- Clientes/Organizaciones protegidas -->
  <g>
    <!-- Título de la sección -->
    <text x="400" y="430" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="16">Organizaciones Protegidas</text>
    
    <!-- Contenedor de organizaciones -->
    <rect x="320" y="440" width="160" height="120" rx="10" ry="10" fill="#2d3436" stroke="#ffffff" stroke-width="1" stroke-opacity="0.3"/>
    
    <!-- Iconos de organizaciones -->
    <g>
      <!-- Organización 1: Finanzas -->
      <rect x="340" y="460" width="30" height="30" fill="#3498db" stroke="#ffffff" stroke-width="1"/>
      <text x="355" y="480" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">F</text>
      <text x="355" y="500" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">Finanzas</text>
      
      <!-- Organización 2: Salud -->
      <rect x="385" y="460" width="30" height="30" fill="#2ecc71" stroke="#ffffff" stroke-width="1"/>
      <text x="400" y="480" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">S</text>
      <text x="400" y="500" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">Salud</text>
      
      <!-- Organización 3: Gobierno -->
      <rect x="430" y="460" width="30" height="30" fill="#9b59b6" stroke="#ffffff" stroke-width="1"/>
      <text x="445" y="480" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">G</text>
      <text x="445" y="500" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">Gobierno</text>
      
      <!-- Organización 4: Retail -->
      <rect x="340" y="510" width="30" height="30" fill="#e74c3c" stroke="#ffffff" stroke-width="1"/>
      <text x="355" y="530" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">R</text>
      <text x="355" y="550" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">Retail</text>
      
      <!-- Organización 5: Educación -->
      <rect x="385" y="510" width="30" height="30" fill="#f39c12" stroke="#ffffff" stroke-width="1"/>
      <text x="400" y="530" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">E</text>
      <text x="400" y="550" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">Educación</text>
      
      <!-- Organización 6: Tecnología -->
      <rect x="430" y="510" width="30" height="30" fill="#00a8ff" stroke="#ffffff" stroke-width="1"/>
      <text x="445" y="530" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">T</text>
      <text x="445" y="550" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">Tecnología</text>
    </g>
    
    <!-- Conexión al centro de monitorización -->
    <path d="M400,440 C400,420 400,400 400,280" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
  </g>
  
  <!-- Leyenda -->
  <g transform="translate(650, 100)">
    <text x="0" y="0" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">Leyenda</text>
    
    <rect x="0" y="10" width="12" height="12" fill="#00a8ff" fill-opacity="0.2" stroke="#00a8ff" stroke-width="1"/>
    <text x="20" y="20" fill="#ffffff" font-family="Arial" font-size="10">Monitorización</text>
    
    <rect x="0" y="30" width="12" height="12" fill="#e74c3c" fill-opacity="0.2" stroke="#e74c3c" stroke-width="1"/>
    <text x="20" y="40" fill="#ffffff" font-family="Arial" font-size="10">Alertas</text>
    
    <rect x="0" y="50" width="12" height="12" fill="#2ecc71" fill-opacity="0.2" stroke="#2ecc71" stroke-width="1"/>
    <text x="20" y="60" fill="#ffffff" font-family="Arial" font-size="10">Estado</text>
    
    <circle cx="6" cy="76" r="6" fill="#3498db"/>
    <text x="20" y="80" fill="#ffffff" font-family="Arial" font-size="10">Analistas</text>
    
    <circle cx="6" cy="96" r="6" fill="#f39c12"/>
    <text x="20" y="100" fill="#ffffff" font-family="Arial" font-size="10">Procesos</text>
  </g>
</svg>