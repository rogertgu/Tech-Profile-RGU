<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Fondo del icono -->
  <rect width="512" height="512" rx="96" fill="#121212"/>
  
  <!-- Elementos de red -->
  <g fill="none" stroke="#0066ff" stroke-width="24">
    <!-- Nodos principales -->
    <circle cx="160" cy="160" r="48" fill="#0066ff" opacity="0.8"/>
    <circle cx="352" cy="160" r="32" fill="#0066ff" opacity="0.6"/>
    <circle cx="256" cy="256" r="64" fill="#0066ff" opacity="1"/>
    <circle cx="128" cy="352" r="32" fill="#0066ff" opacity="0.6"/>
    <circle cx="384" cy="352" r="48" fill="#0066ff" opacity="0.8"/>
    
    <!-- Conexiones entre nodos -->
    <line x1="160" y1="160" x2="256" y2="256" stroke-opacity="0.6"/>
    <line x1="352" y1="160" x2="256" y2="256" stroke-opacity="0.6"/>
    <line x1="128" y1="352" x2="256" y2="256" stroke-opacity="0.6"/>
    <line x1="384" y1="352" x2="256" y2="256" stroke-opacity="0.6"/>
    <line x1="160" y1="160" x2="352" y2="160" stroke-opacity="0.4" stroke-dasharray="16 16"/>
    <line x1="128" y1="352" x2="384" y2="352" stroke-opacity="0.4" stroke-dasharray="16 16"/>
  </g>
  
  <!-- Detalles técnicos -->
  <g fill="#ffffff">
    <!-- Pequeños puntos de datos -->
    <circle cx="208" cy="208" r="8" opacity="0.8"/>
    <circle cx="304" cy="208" r="8" opacity="0.8"/>
    <circle cx="208" cy="304" r="8" opacity="0.8"/>
    <circle cx="304" cy="304" r="8" opacity="0.8"/>
    
    <!-- Símbolos de código/datos -->
    <rect x="248" y="248" width="16" height="16" opacity="0.9"/>
    <rect x="248" y="216" width="16" height="16" opacity="0.7"/>
    <rect x="216" y="248" width="16" height="16" opacity="0.7"/>
    <rect x="280" y="248" width="16" height="16" opacity="0.7"/>
    <rect x="248" y="280" width="16" height="16" opacity="0.7"/>
  </g>
  
  <!-- Detalles adicionales para el icono grande -->
  <g fill="none" stroke="#0066ff" stroke-width="8">
    <!-- Círculos concéntricos alrededor del nodo central -->
    <circle cx="256" cy="256" r="96" opacity="0.2"/>
    <circle cx="256" cy="256" r="128" opacity="0.1"/>
    
    <!-- Líneas de datos adicionales -->
    <path d="M160,160 Q208,208 256,208" stroke-opacity="0.3" stroke-dasharray="8 12"/>
    <path d="M352,160 Q304,208 256,208" stroke-opacity="0.3" stroke-dasharray="8 12"/>
    <path d="M128,352 Q192,304 192,256" stroke-opacity="0.3" stroke-dasharray="8 12"/>
    <path d="M384,352 Q320,304 320,256" stroke-opacity="0.3" stroke-dasharray="8 12"/>
  </g>
  
  <!-- Pequeños detalles de código binario -->
  <g fill="#ffffff" opacity="0.5">
    <text x="144" y="164" font-family="monospace" font-size="12">01</text>
    <text x="352" y="164" font-family="monospace" font-size="12">10</text>
    <text x="128" y="356" font-family="monospace" font-size="12">00</text>
    <text x="384" y="356" font-family="monospace" font-size="12">11</text>
    <text x="256" y="260" font-family="monospace" font-size="16">01</text>
  </g>
</svg>